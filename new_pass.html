<html>
	<head>
		<title> New Password </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
		<style>
			body
			{
				font-family: josefin sans;
			}
		</style>
	</head>

	<body style="background-color:#0d1a26;">
		<div class="container" style="width: 500px;height: 290px;margin-top: 80px; color:white; background-color: #000000; border-style: double; border-width: 3px; border-color: #0d1a26;">
			<h1> New Password </h1>
			<form action="new_pass.php" method="POST" onsubmit="return pwcmp();">
				<div class="form-group">
                    <label for="pwd" style="font-size:18px;">New Password:</label>
                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password" style="font-family: calibri;">
				</div>		
				<div class="form-group">
					<label for="rpwd" style="font-size:18px;">Re-Enter Password:</label>
					<input type="password" class="form-control" id="rpwd" name="npwd" placeholder="Re-Enter Password" style="font-family: calibri;">
                </div>
				<div>
					<button type="submit" class="btn btn-default" style="float:right;">Submit</button>
				</div>
			</form>
        </div>
        
        <script>
            function pwcmp()
            {
                var pw = document.getElementById("pwd").value;
                var rpw = document.getElementById("rpwd").value;
                if(pw != rpw)
                {
                    alert("Incorrect Password!");
                    return false;
                }
                else    
                    return true;
            }
        </script>
    </body>
</html>
