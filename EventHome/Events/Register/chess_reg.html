<html>
	<head>
		<title> Chess | Registration </title>
		<link rel="stylesheet" href="register.css" type="text/css">
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|ZCOOL+XiaoWei" rel="stylesheet">
		<style>
			.tb
			{
				height:40px; 
				border-radius:5px;
				background-color:lightgrey;
				font-family: calibri;
			}

			label
			{
				font-size: 22px;
				font-weight: normal;
				padding-right: 70px;
				padding-left: 20px;
			}

			.glyphicon
			{
				font-size: 10px;
			}
		</style>
	</head>
	
	<body class="shome">
		<center>
			<form class="form-inline" action="RegisterPHP/chess_reg.php" name="myform" method="POST">
				<fieldset class="box">
					<h1 style="font-family: zcool xiaowei"><u> Player Registration </u></h1>
					<hr><br><br>
					<div class="form-group">
						<label for="p1">Player :</label> 
						<input type="text" class="form-control tb" id="p1" name="p1" placeholder="player name" style="width:300px;" required>
					</div>&nbsp;<sup><span class="glyphicon glyphicon-asterisk"></span></sup> 
					<br><br>
					<div class="form-group">
					 	<label for="Contact">Contact: </label>
						<input type="text" class="form-control tb" id="con" name="phno" placeholder="Phone Number" pattern="[0-9]{10}" style="width:300px;" required > 
					</div>&nbsp;<sup><span class="glyphicon glyphicon-asterisk"></span></sup>
					<br><br>
					<div class="form-group">
						<label for="year">Academic Year:</label>
						<input type="radio" name="year" id="name" value="1" checked> 1 &nbsp;&nbsp;
						<input type="radio" name="year" id="name" value="2"> 2 &nbsp;&nbsp;
						<input type="radio" name="year" id="name" value="3"> 3 &nbsp;&nbsp;
						<input type="radio" name="year" id="name" value="4"> 4 &nbsp;&nbsp;
					</div>
					<br><br>

					<div class="form-group">
						<label for="shift">Shift:</label>
						<input type="radio" name="shift" id="shift" value="1" checked> Morning &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="radio" name="shift" id="shift" value="2"> Evening
					</div>
					<br><br><br>
					<div>
						<button  type="submit" name="sub" class="button1"> Submit </button> &nbsp; &nbsp;
						<button type="reset" name="res" class="button1"> Reset </button> <br> <br>
					</div>
				</fieldset>
			</form>
		</center>
	</body>
	
</html>
